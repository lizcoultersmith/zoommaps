<html>
<head>
  <title>Poster Viewer</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/enterid.css">
  <script src="/js/main.js"></script>
</head>
<body>
  <div class="container-fluid" id="body-container-fluid">
    <div class="container">
      <div class="jumbotron">
        <br>
        <h1 class="display-1"><i class="fa fa-spin fa-cog fa-3x"></i></h1>
        <h1 class="display-3">Please enter your MTurk Worker ID:</h1>
        <h3 class="lower-case">Please finish the task in one sitting, or task will fail.</h3>
        <div class="row">
          <div class="col-md-6 col-offset-2">
            <div class="text-input">
              <form onsubmit="return startTask()">
                <input type="text" id="workerID">
                <label for="workerID">ID #</label>
                <input type="submit" value="Submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
